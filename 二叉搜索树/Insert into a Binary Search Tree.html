  <script>
    /**
      给定二叉搜索树（BST）的根节点和要插入树中的值，将值插入二叉搜索树。 返回插入后二叉搜索树的根节点。 保证原始二叉搜索树中不存在新值。

注意，可能存在多种有效的插入方式，只要树在插入后仍保持为二叉搜索树即可。 你可以返回任意有效的结果。

例如, 

给定二叉搜索树:

        4
       / \
      2   7
     / \
    1   3

和 插入的值: 5
你可以返回这个二叉搜索树:

         4
       /   \
      2     7
     / \   /
    1   3 5
或者这个树也是有效的:

         5
       /   \
      2     7
     / \   
    1   3
         \
          4

      */
    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */
    /**
     * @param {TreeNode} root
     * @param {number} val
     * @return {TreeNode}
     */
    function TreeNode(val) {
      this.val = val;
      this.left = this.right = null;
    }
    var header = new TreeNode(4);
    header.left = new TreeNode(2);
    header.right = new TreeNode(7);
    header.left.left = new TreeNode(1);
    header.left.right = new TreeNode(3);
    var insertIntoBST = function(root, val) {
      // 迭代的方法
      //   if (val > root.val) {
      //     if (root.right) {
      //       insertIntoBST(root.right, val);
      //     } else {
      //       root.right = val;
      //       return root;
      //     }
      //   } else {
      //     if (root.left) {
      //       insertIntoBST(root.left, val);
      //     } else {
      //       root.left = val;
      //       return root;
      //     }
      //   }
      //   return root;
      var node = root;
      while (true) {
        if (val > node.val) {
          if (!node.right) {
            node.right = val;
            break;
          } else {
            node = node.right;
          }
        } else {
          if (!node.left) {
            node.left = val;
            break;
          } else {
            node = node.left;
          }
        }
      }
      return root;
    };
    console.log(insertIntoBST(header, 5));
  </script>
