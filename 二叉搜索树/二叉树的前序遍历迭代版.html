<script>
    /**

*/
    var root = null;

    function inorder(root) {
        var result = [];
        var st = [];
        var p = root;
        while (p || st.length != 0) {
            while (p) //将二叉树左结点全部入栈
            {
                st.push(p);
                p = p.left;
            }
            p = st[st.length - 1]; //取出栈顶结点，即二叉树最左结点
            st.pop();
            result.push(p.val);
            p = p.right; //同样方式遍历结点右树
        }
        return result;
    }
</script>
