    function discharge(arr, start, end) {
        var length = (end - start + 1);
        var mid = Math.floor((end + start) / 2);
        for (var i = end; i >= mid; i--) {
            if (arr[start + end - i] == arr[i]) {
                continue;
            }
            else {
                return false;
            }
        }
        return length;
    }
