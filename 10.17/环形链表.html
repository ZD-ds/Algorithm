<body>
    <script>
        /**
            
    给定一个链表，判断链表中是否有环。
    
    进阶：
    你能否不使用额外空间解决此题？
        */
        /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */

        /**
         * @param {ListNode} head
         * @return {boolean}
         */
        var hasCycle = function (head) {
            if (!head) {
                return false;
            }
            var fast = head;
            var slow = head;
            while (fast.next != null && fast.next.next != null) {
                slow = slow.next;
                fast = fast.next.next;
                if (slow == fast) {
                    return true;
                }
            }
            return false;
        };
    </script>
</body>
