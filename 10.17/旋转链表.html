<script>
    /**
        
给定一个链表，旋转链表，将链表每个节点向右移动 k 个位置，其中 k 是非负数。

示例 1:

输入: 1->2->3->4->5->NULL, k = 2
输出: 4->5->1->2->3->NULL
解释:
向右旋转 1 步: 5->1->2->3->4->NULL
向右旋转 2 步: 4->5->1->2->3->NULL
示例 2:

输入: 0->1->2->NULL, k = 4
输出: 2->0->1->NULL
解释:
向右旋转 1 步: 2->0->1->NULL
向右旋转 2 步: 1->2->0->NULL
向右旋转 3 步: 0->1->2->NULL
向右旋转 4 步: 2->0->1->NULL
    */
    /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
    /**
     * @param {ListNode} head
     * @param {number} k
     * @return {ListNode}
     */
    function ListNode(val) {
        this.val = val;
        this.next = null;
    }
    var l1 = new ListNode(1);
    var l2 = new ListNode(4);
    var l3 = new ListNode(5);
    l1.next = l2;
    l2.next = l3;
    var rotateRight = function (head, k) {
        if (k == 0) {
            return head;
        }

        var end = head;
        var arr = [];
        while (end.next) {
            arr.push(end);
            end = end.next;
        }
        arr.push(end);
        if (arr.length == 1) {
            return head;
        }
        k = k % arr.length;
        if (k == 0) {
            return head;
        }
        k = arr.length - k - 1;
        arr[k].next = null;
        arr[arr.length - 1].next = arr[0];
        return arr[k + 1];
    };
    console.log(rotateRight(l1, 3));
    //这是最快的 旋转解法
    let rotateRight = function (head, k) {
        if (head === null) return head;
        let length = 1;
        let node = head;
        for (; node.next !== null; ++length) {
            node = node.next;
        }
        node.next = head;
        node = head;
        for (let pos = length - k % length; pos > 1; --pos) {
            node = node.next;
        }
        let newHead = node.next;
        node.next = null;
        return newHead;
    };
