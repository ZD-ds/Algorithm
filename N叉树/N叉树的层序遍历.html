<script>
    /**
给定一个 N 叉树，返回其节点值的层序遍历。 (即从左到右，逐层遍历)。

例如，给定一个 3叉树 :

 



 

返回其层序遍历:

[
     [1],
     [3,2,4],
     [5,6]
]
 

说明:

树的深度不会超过 1000。
树的节点总数不会超过 5000。
*/
    /**
     * // Definition for a Node.
     * function Node(val,children) {
     *    this.val = val;
     *    this.children = children;
     * };
     */
    /**
     * @param {Node} root
     * @return {number[][]}
     */
    var levelOrder = function (root) {
        if (!root) {
            return [];
        }
        var res = [
            [root.val]
        ]
        var temp = [root];
        while (temp.length != 0) {
            res.push([]);
            var temp2 = [];
            for (var i = 0; i < temp.length; i++) {
                temp[i].children.forEach(ele => {
                    temp2.push(ele);
                    res[res.length - 1].push(ele.val);
                });
            }
            temp = temp2;
        }
        res.pop();
        return res;
    };
</script>
