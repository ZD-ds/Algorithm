<script>
    /**
    
    反转一个单链表。
    
    示例:
    
    输入: 1->2->3->4->5->NULL
    输出: 5->4->3->2->1->NULL
    进阶:
    你可以迭代或递归地反转链表。你能否用两种方法解决这道题？
    */
    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */
    /**
     * @param {ListNode} head
     * @return {ListNode}
     */

    var result = [];
    var header = null;
    function ListNode(val) {
        this.val = val;
        this.next = null;
    }
    var reverseList = function (head) {
        if (head == null || head.length == 0) {
            return [];
        }
        if (head.next == null) {
            header = head;
            return header;
        }
        result.push(head);
        reverseList(head.next);

        if (result.length != 1) {
            head.next.next = result.pop();
        } else {
            var temp = result[0].next;
            result[0].next = null;
            temp.next = result.pop();
        }
        return header;
    };
    var list1 = new ListNode(1);
    var list2 = new ListNode(2);
    var list3 = new ListNode(3);
    list1.next = list2;
    list2.next = list3;
    console.log(reverseList(list1));
    //这个是最快的
    function reverseList(head) {
        if (head == null || head.next == null) {
            return head;
        } else {
            let inverseL = reverseList(head.next);
            let nextNode = head.next;
            head.next = nextNode.next;
            nextNode.next = head;
            head.next = null;
            return inverseL;
        }
    }
