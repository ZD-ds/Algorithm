<script>
    /**
     * @param {number} n
     * @return {string}
     */
    var generateTheString = function (n) {
        if (n == 1) {
            return "x";
        }
        var res = "";
        // 如果为偶数可以拆分为两个奇数
        if (n % 2 == 0) {
            for (var i = 1; i <= n - 1; i++) {
                res += "x";
            }
            res += "y";
            return res;
        } else {
            // 如果为奇数那么拆分之后变偶数处理
            res += "z";
            for (var i = 1; i <= n - 2; i++) {
                res += "x";
            }
            res += "y";
            return res;
        }
    };
    console.log(generateTheString(500));
</script>
