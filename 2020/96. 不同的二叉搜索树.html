<script>
    /**
 * 给定一个整数 n，求以 1 ... n 为节点组成的二叉搜索树有多少种？

示例:

输入: 3
输出: 5
解释:
给定 n = 3, 一共有 5 种不同结构的二叉搜索树:

   1         3     3      2      1
    \       /     /      / \      \
     3     2     1      1   3      2
    /     /       \                 \
   2     1         2                 3
 * 
*/
    /**
     * @param {number} n
     * @return {number}
     */
    var numTrees = function (n) {
        // res[i]表示以1...i为节点组成的二叉搜索树的种类
        let res = new Array(n + 1).fill(0);
        res[0] = 1;
        res[1] = 1;

        // res[1]已经确定，因此从2开始
        for (let i = 2; i <= n; i++) {
            // j表示分别从1为根节点至i为根节点
            for (let j = 1; j <= i; j++) {
                res[i] += res[j - 1] * res[i - j];
            }
        }
        return res[n];
    };
    console.log(numTrees(3));
</script>
