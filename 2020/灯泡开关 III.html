<script>
    /**
     * @param {number[]} light
     * @return {number}
     */
    var numTimesAllBlue = function (light) {
        if (light.length == 0) {
            return 0;
        }
        var num = 0;
        outer: for (var i = 0; i < light.length; i++) {
            for (var j = 0; j < light[i]; j++) {
                if (light[i] < light[j]) {
                    continue outer;
                }
            }
            num++;
        }
        return num;

    };
    console.log(numTimesAllBlue([3, 2, 4, 1, 5]));
</script>
