<script>
    
    /**
        从排序数组中删除重复项
    给定一个排序数组， 你需要在原地删除重复出现的元素， 使得每个元素只出现一次， 返回移除后数组的新长度。

    不要使用额外的数组空间， 你必须在原地修改输入数组并在使用 O(1) 额外空间的条件下完成。

    示例 1:

        给定数组 nums = [1, 1, 2],

        函数应该返回新的长度 2, 并且原数组 nums 的前两个元素被修改为 1, 2。

    你不需要考虑数组中超出新长度后面的元素。
    示例 2:

        给定 nums = [0, 0, 1, 1, 1, 2, 2, 3, 3, 4],

        函数应该返回新的长度 5, 并且原数组 nums 的前五个元素被修改为 0, 1, 2, 3, 4。

    你不需要考虑数组中超出新长度后面的元素。
    */
    /**
    * @param {number[]} nums
     * @return {number}
    */
    //244ms 30%
var removeDuplicates = function(nums) {
    //使用压缩算法
    var h=nums.length-1;//水桶高度
    for(var i=nums.length-1;i>0;i--){
        if(nums[i]==nums[i-1]){
            for(var j=i;j<=h;j++){
                nums[j-1]=nums[j]
            }
            h-=1;
        }
    }
    
    
    return h+1;
};
//68ms的
var removeDuplicates=function(nums){
    var j=0;
    for(var i=0,t='';i<nums.length-1;i++){
        if(nums[i]!=t){
            t=nums[i];
            nums[j]=t;
            j++;
        }
    }
    return j+1;
}
console.log(removeDuplicates([2,3,3,4,4,6,6,6]));


</script>
