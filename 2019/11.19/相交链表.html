<script>
    /**
        
编写一个程序，找到两个单链表相交的起始节点。

 

例如，下面的两个链表：

A:          a1 → a2
                   ↘
                     c1 → c2 → c3
                   ↗            
B:     b1 → b2 → b3
在节点 c1 开始相交。

 

注意：

如果两个链表没有交点，返回 null.
在返回结果后，两个链表仍须保持原有的结构。
可假定整个链表结构中没有循环。
程序尽量满足 O(n) 时间复杂度，且仅用 O(1) 内存。
 

致谢:
特别感谢 @stellari 添加此问题并创建所有测试用例。
    */
    /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */

    /**
     * @param {ListNode} headA
     * @param {ListNode} headB
     * @return {ListNode}
     */
    function ListNode(val) {
        this.val = val;
        this.next = null;
    }
    var p1 = new ListNode(3);
    var p2 = new ListNode(2);
    p2.next = p1;
    var getIntersectionNode = function (headA, headB) {
        console.log(headA, headB);
        if ((headA == null) || (headB == null)) {
            return null;
        }
        var p1 = headA, p2 = headB, p1Len = 1, p2Len = 1;
        while (true) {
            if (p1.next != null && p2.next != null) {
                p1 = p1.next;
                p2 = p2.next;
                p1Len++;
                p2Len++;
            } else if (p1.next == null && p2.next != null) {
                p2 = p2.next;
                p2Len++;
            } else if (p1.next != null && p2.next == null) {
                p1 = p1.next;
                p1Len++;
            } else {
                break;
            }
        }
        if (p1 != p2) {
            return null;
        }
        var temp = p1Len - p2Len;
        if (temp > 0) {
            while (temp--) {
                headA = headA.next;
            }
            while (headA != headB) {
                headA = headA.next;
                headB = headB.next;
            }
            return headA;
        } else {
            temp = 0 - temp;
            while (temp--) {
                headB = headB.next;
            }
            while (headA != headB) {
                headA = headA.next;
                headB = headB.next;
            }
            return headB;
        }
    };
    console.log(getIntersectionNode(p1, p2));


</script>
