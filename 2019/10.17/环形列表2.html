<script>
    /**
        给定一个链表，返回链表开始入环的第一个节点。 如果链表无环，则返回 null。

        说明：不允许修改给定的链表。

        进阶：
        你是否可以不用额外空间解决此题？
    */
    /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */

    /**
     * @param {ListNode} head
     * @return {ListNode}
     */
    var detectCycle = function (head) {
        var fast = head;
        var slow = head;
        while (fast && slow && fast.next) {
            fast = fast.next.next;
            slow = slow.next;
            if (fast == slow) {
                break;
            }
        }
        if (fast == null || slow == null || fast.next == null) {
            return null;
        }
        fast = head;
        while (fast != slow) {
            fast = fast.next;
            slow = slow.next;
        }
        return fast;
    };
