<script>
    /**
        给定一个整数，编写一个函数来判断它是否是 2 的幂次方。
    
    示例 1:
    
    输入: 1
    输出: true
    解释: 20 = 1
    示例 2:
    
    输入: 16
    输出: true
    解释: 24 = 16
    示例 3:
    
    输入: 218
    输出: false
    */
    /**
     * @param {number} n
     * @return {boolean}
     */
    var isPowerOfTwo = function (n) {
        if (n == 0) { return false; }
        if (n == 1) { return true; }
        while (n) {
            if (n == 1) {
                return true;
            } else if (n % 2 == 0) {
                n = n / 2;
            } else {
                return false;
            }
        }
    };
    //很聪明的解法，使用二进制然后判断是否只有一位为1
    let isPowerOfTwo = function (n) {
        let oneNums = 0;
        for (; n > 0; n >>= 1) {
            oneNums += n & 1 === 1 ? 1 : 0;
        }
        return oneNums === 1;
    };
</script>
