<script>
    /**
        
    在未排序的数组中找到第 k 个最大的元素。请注意，你需要找的是数组排序后的第 k 个最大的元素，而不是第 k 个不同的元素。
    
    示例 1:
    
    输入: [3,2,1,5,6,4] 和 k = 2
    输出: 5
    示例 2:
    
    输入: [3,2,3,1,2,4,5,5,6] 和 k = 4
    输出: 4
    说明:
    
    你可以假设 k 总是有效的，且 1 ≤ k ≤ 数组的长度。
    */
    /**
     * @param {number[]} nums
     * @param {number} k
     * @return {number}
     */
    //超内存限制
    // var findKthLargest = function (nums, k) {
    //     var consult = quickSort(nums);
    //     return consult[k - 1];
    // };
    // var quickSort = function (arr) {
    //     if (arr.length == 1 || arr.length == 0) {
    //         return arr;
    //     }
    //     var pre = [];
    //     var next = [];
    //     var border = arr[0];
    //     for (var i = arr.length - 1; i > 0; i--) {
    //         if (arr[i] >= border) {
    //             pre.push(arr[i]);
    //         } else {
    //             next.push(arr[i]);
    //         }
    //     }
    //     return quickSort(pre).concat([border], quickSort(next));
    // };
    var findKthLargest = function (nums, k) {
        for (var i = nums.length - 1; i > 0; i--) {
            for (var j = 0; j < i; j++) {
                if (nums[j] < nums[j + 1]) {
                    var temp = nums[j];
                    nums[j] = nums[j + 1];
                    nums[j + 1] = temp;
                }
            }
        }
        return nums[k - 1];
    };
    console.log(findKthLargest([3, 2, 3, 1, 2, 4, 5, 5, 6], 4))
</script>
